<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <form>
        <div id="nomecompleto" class="mb-3">
            <label for="text" class="form-label">Nome completo</label>
            <input type="text" class="form-control">
        </div>
        <div id="datadenascimento" class="mb-3">
            <label for="date" class="form-label">Data de Nacimento</label>
            <input type="date" class="form-control">
        </div>
        <div id="cpf" class="mb-3">
            <label for="number" class="form-label">CPF</label>
            <input type="number" class="form-control">
        </div>
        <div id="filhos" class="mb-3">
            <label for="" class="form-label">Quantidade filhos</label>
                <select name="filhos" class="form-control" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">CADASTRAR</button>
      </form>


    <script src="https://unpkg.com/@brazilian-utils/brazilian-utils/dist/brazilian-utils.cjs.production.min.js"></script>
